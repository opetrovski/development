<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  >
  <tr id="#{group.id}">
    <td>
      <div class="navGroup">
      <h:outputLink value="" onclick="navGroupClicked('#{group.id}');return false;">
        <span style="display:block;padding-top:3px;white-space: nowrap">
          <h:graphicImage value="/img/transparentPixel.png" styleClass="navOpen" rendered="#{group.expanded}"/> 
          <h:graphicImage value="/img/transparentPixel.png" styleClass="navClose" rendered="#{!group.expanded}"/> 
          #{msg[group.labelKey]}
        </span>
      </h:outputLink>
      </div>
    </td>
  </tr>
</ui:composition>
