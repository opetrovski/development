<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" >

  <h1>
    <h:outputText value="#{msg['ui.config.title']}" />
  </h1>
  <h:outputText value="#{msg['ui.config.description']}" styleClass="description" />


  <h:outputText value="#{configurationBean.status}" styleClass="statusPanelClass"
    rendered="#{configurationBean.status != null}" />

  <h:form id="configurationSettings">
    <rich:dataTable value="#{configurationBean.itemKeys}" var="key" rowClasses="rowOdd,rowEven" headerClass="rowTitle">
      <rich:column>
        <f:facet name="header">
          <h:outputText value="#{msg['ui.config.column.key']}" />
        </f:facet>
        <h:outputText value="#{key}" />
      </rich:column>
      <rich:column>
        <f:facet name="header">
          <h:outputText value="#{msg['ui.config.column.value']}" />
        </f:facet>

        <h:inputText id="configurationValue" onchange="setDirty(true)" value="#{configurationBean.items[key]}" />
      </rich:column>
    </rich:dataTable>

    <a4j:outputPanel layout="block" styleClass="description">
      <h:commandButton value="#{msg['ui.config.action.save']}" type="submit" action="#{configurationBean.save}" />
    </a4j:outputPanel>
  </h:form>

</ui:composition>
